<script type="text/x-red" data-help-name="umic-dio out" lang="de-DE">
<p>Digitaler Ausgang auf der &micro;MIC.200 Steuerung.</p>

<h3>Eingaben</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Boolean</span></dt>
                 <dd>Zum Steuern des Ausgangs werden die Werte <code>true</code> oder 
                     <code>false</code> akzeptiert.</dd>
        </dl>
     </ol>

<h3>Details</h3>
Der Knoten akzeptiert eine <code>msg.payload</code> mit einem <code>Boolean</code> Wert. Der 
Wert <code>true</code> schaltet den Ausgang ein, der Wert <code>false</code> schaltet den
Ausgang aus.
<p>
Der aktuelle Zustand des Ausgangs kann über einen digitalen Eingangsknoten vom Typ
<code>umic-dio in</code> überwacht werden. 
</script>
