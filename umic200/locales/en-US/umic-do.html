<script type="text/x-red" data-help-name="umic-dio out" lang="en-US">
<p>This is an example node to set Pins on the uMic.200 from MicroControl.</p>

<h3>Inputs</h3>
    <ol class="node-ports">
        <dl class="message-properties">
            <dt>payload <span class="property-type">Boolean</span></dt>
                 <dd>To drive the output only values of <code>true</code> or <code>false</code> are accepted.</dd>
        </dl>
     </ol>

<h3>Details</h3>
The node only accepts a <code>msg.payload</code> with the <code>Boolean</code> type. 
The value <code>true</code> sets the output to a high level. The value <code>false</code> sets the output to a 
low level.
The state of the output can be observed by a node of the type <code>umic-dio in</code>.
</script>
