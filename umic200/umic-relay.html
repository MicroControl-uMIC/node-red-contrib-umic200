<script type="text/javascript">
    RED.nodes.registerType('relay',{
        category: 'MicroControl',
        color: '#e69e39',
        defaults: {
            name: {value:""},
            setTo: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"relay";
        }

       <label for="node-input-setTo">Set relay to</label>
       <select class="form-control" id="node-input-setTo">

       </select>
